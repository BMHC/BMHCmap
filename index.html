        <form>
          <select id="country" name="country">

          </select>
        </form>

<div style="float:right">
    <span id='copycat' ></span>
</div>
    
<form id="groupEntry" onsubmit="saveGroup()">
  <br><br>
  A unique group name: <input type="text" id="groupName" size=50 oninput="checkGroup(this.value)"><br>
  <input type="submit" value="SAVE">
</form> 

<script>
    
function checkGroup(str) {
  document.getElementById("copycat").innerHTML = str;
}
    
function saveGroup(str) {
    document.getElementById("copycat").innerHTML = "***"+document.getElementById("groupName").value+"***";
}
</script>
